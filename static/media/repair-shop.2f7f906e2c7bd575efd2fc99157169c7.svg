<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1c1c1c"/>
  
  <!-- Repair shop illustration -->
  <rect x="100" y="100" width="400" height="200" rx="10" fill="#2c2c2c" stroke="#ffdd00" stroke-width="2"/>
  
  <!-- Counter -->
  <rect x="100" y="100" width="400" height="60" rx="5" fill="#333" stroke="#ffdd00" stroke-width="1"/>
  
  <!-- Phones -->
  <rect x="150" y="190" width="60" height="90" rx="5" fill="#1a1a1a" stroke="#ffdd00" stroke-width="1"/>
  <rect x="270" y="190" width="60" height="90" rx="5" fill="#1a1a1a" stroke="#ffdd00" stroke-width="1"/>
  <rect x="390" y="190" width="60" height="90" rx="5" fill="#1a1a1a" stroke="#ffdd00" stroke-width="1"/>
  
  <!-- Text "Repair Shop" -->
  <text x="300" y="350" font-family="Arial" font-size="24" fill="#ffdd00" text-anchor="middle">Gayatri Mobile Service Center</text>
</svg>
